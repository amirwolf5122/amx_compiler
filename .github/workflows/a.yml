name: amxx

on: workflow_dispatch

jobs:
  amx_compiler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: start amxx compile
        run: |
          cd scripting
          chmod +x *
          ./compile.sh

      - name: upload amxx compile
        uses: actions/upload-artifact@v4
        with: 
          name: compiled
          path: scripting/compiled
          
      - name: Deploy
        uses: s0/git-publish-subdir-action@master
        env:
          REPO: self
          BRANCH: data_build
          FOLDER: scripting/compiled
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: "Upload releases"
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Create a new release
        id: create_release
        run: |
          gh release create "$RELEASE_TAG" scripting/compiled/* --repo "$GITHUB_REPOSITORY" --title "Release $RELEASE_TAG" --notes "Release notes for $RELEASE_TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.ref_name == 'master' && 'continuous' || format('continuous-{0}', github.ref_name) }}

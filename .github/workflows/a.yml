name: amxx

on: workflow_dispatch

jobs:
       
  amx_compiler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: start amxx compile
        run: |
          cd scripting
          chmod +x *
          ./compile.sh
    
      - name: upload amxx compile
        uses: actions/upload-artifact@v2
        with: 
          name: compiled
          path: scripting/compiled


name: BBHuman_Class

on:
  workflow_dispatch:

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: RUN..
        run: |
          zip -r cstrike.zip cstrike  # ایجاد فایل zip از دایرکتوری compiled

      - name: Upload cstrike.zip
        uses: actions/upload-artifact@v4
        with:
          name: cstrike.zip
          path: cstrike.zip

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux]
    steps:
      - name: Fetch cstrike.zip artifact
        uses: actions/download-artifact@v4
        with:
          name: cstrike.zip

      - name: Remove old release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: 1.2
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload cstrike.zip as release
        uses: svenstaro/upload-release-action@v2
        with:
          file: cstrike.zip  # استفاده از فایل compiled.zip برای انتشار
          tag: 1.2
          overwrite: true
          prerelease: true
          release_name: BBHuman_Class

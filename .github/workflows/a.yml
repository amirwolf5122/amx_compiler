name: Compile and Upload Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # برای اجرای دستی

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run compile script
      run: |
        cd scripting
        chmod +x *
        ./compile.sh

    - name: Upload compiled artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled
        path: scripting/compiled

  release:
    name: "Upload release"
    runs-on: ubuntu-latest
    needs: build_and_release
    if: ${{ github.event_name == 'push' }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create a new release and upload artifacts
      run: |
        RELEASE_TAG="release-${{ github.sha }}"
        gh release create "$RELEASE_TAG" scripting/compiled/* \
          --title "Release $RELEASE_TAG" \
          --notes "Automated release for $RELEASE_TAG" \
          --repo "$GITHUB_REPOSITORY" \
          --prerelease
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
